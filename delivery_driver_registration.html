{% extends "app/layout.html" %}

{% block content %}
<div class="container">
    <h1>Delivery Driver Registration</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.driverID }}
        </div>
        <div class="form-group">
            {{ form.driverName }}
        </div>
        <div class="form-group">
            {{ form.driverHp }} 

        </div>
        <div class="form-group">
            {{ form.vehicleDes }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
